<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="description" content="7DTD-Craftulator: A standalone tool for the game 7 Days To Die. Tells you what you need to craft & gather, in order to craft a thing (a Bill of Materials)">
    <title>7Days to Die Craftulator - a BoM generator for 7 Days to Die</title>
    <script>var redirect = location.href</script>
    <script type="text/javascript" src="ghspa.js"></script>

    <link rel="stylesheet" href="gh-fork-ribbon.css">
    <script src="7dtd-craftulator.js" defer></script>
    <style>
        /* The dropdown container */
        .dropdown {
          float: left;
          overflow: hidden;
        }

        #surch {
          font-size: 16px;
          padding: 4px 6px;
          background-color: inherit;
          font-family: inherit; /* Important for vertical align on mobile phones */
          margin: 0; /* Important for vertical align on mobile phones */
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }

        /* Add a grey background color to dropdown links on hover */
        .dropdown-content a:hover {
          background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
          display: block;
        }
    </style>
</head>
    <body>
        <input id="recipes_file_input" type="file"/>

        <div class="dropdown">
            <input id="surch" placeholder="What do you want to craft?">
            <div class="dropdown-content" id="suggestions">
            </div>
        </div>
        <p id="recipes-warning">please provide a valid recipes.xml file.</p>
    </body>
</html>
